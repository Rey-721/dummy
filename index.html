<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clue Be Lost, Matey!</title>
  <style>
    body {
      background-color: #0b1d26;
      color: #fceabb;
      font-family: 'Trebuchet MS', 'Lucida Console', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
      background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Ftreasure-map&psig=AOvVaw1qSuVdYFFVrvEZ7q1WHUGt&ust=1744798176628000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLCMkrjl2YwDFQAAAAAdAAAAABAE'); /* Optional: treasure map background */
      background-size: cover;
      background-position: center;
    }
    .message {
      border: 3px dashed #daa520;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(10, 10, 10, 0.85);
      max-width: 600px;
      box-shadow: 0 0 10px #000000aa;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      margin: 0;
      color: #f0e68c;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>⚓️ ERROR! 404 CLUE NOT FOUND⚓️</h1>
    <p>Beware of fake QRs round the map, hunters!<br>Try another spot on the map!</p>
  </div>
</body>
</html>
